<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login - Eshop</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <main class="front">
      <header>
        <a href="" class="go_back">
          <span class="material-icons arrow_left"> keyboard_backspace </span>
        </a>
      </header>
      <section class="sub_content">
        <h1 class="heading1">Welcome back!</h1>
        <form action="home.html" class="login_form">
          <fieldset>
            <legend class="hidden">Login form</legend>
            <label for="username">username</label>
            <input type="text" id="username" placeholder="your email address" />
            <label for="userpassword">Password</label>
            <input type="text" id="userpassword" placeholder="your password" />
          </fieldset>
          <a href="">Forgot Password ?</a>
          <input type="submit" value="Signin" class="btn big" />
        </form>
      </section>
    </main>
  </body>
</html>
