<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart - Eshop</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <main class="front cart-page">
      <header class="home_header">
        <a href="home.html" class="close">
          <span class="material-icons close"> clear </span>
          close page
        </a>
        <h2 class="heading5">My cart</h2>
      </header>

      <div class="home_content">
        <form action="check_out.html">
          <div class="cart_content">
            <h3><span>4 items</span> in your cart</h3>
            <ul class="cart_list">
              <li>
                <img src="images/cart_item_01.jpg" alt="cart_item_01" />
                <div class="cart_list_info">
                  <!-- 상품 명 -->
                  <h4>Flowy long dress</h4>
                  <!-- 가격 -->
                  <h5 class="unit_price">$ 59.99</h5>
                  <!-- 옵션 - 사이즈 -->
                  <div class="size">
                    <label for="size">Size</label>
                    <select name="size" id="size">
                      <option value="XS">XS</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select>
                  </div>
                  <!-- 옵션 - 수량 -->
                  <div class="qty">
                    <label for="quantity">quantity</label>
                    <!-- 원래 type=number가 맞지만 브라우저호환문제때문에 text로 넣는다. -->
                    <input type="number" min="1" id="quantity" value="1" />
                  </div>
                </div>
                <span class="cart_item_del material-icons"> cancel </span>
              </li>
              <li>
                <img src="images/cart_item_01.jpg" alt="cart_item_01" />
                <div class="cart_list_info">
                  <!-- 상품 명 -->
                  <h4>Flowy long dress</h4>
                  <!-- 가격 -->
                  <h5 class="unit_price">$ 59.99</h5>
                  <!-- 옵션 - 사이즈 -->
                  <div class="size">
                    <label for="size">Size</label>
                    <select name="size" id="size">
                      <option value="XS">XS</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select>
                  </div>
                  <!-- 옵션 - 가격 -->
                  <div class="qty">
                    <label for="quantity">quantity</label>
                    <input type="number" min="1" id="quantity" value="1" />
                  </div>
                </div>
                <span class="cart_item_del material-icons"> cancel </span>
              </li>
              <li>
                <img src="images/cart_item_01.jpg" alt="cart_item_01" />
                <div class="cart_list_info">
                  <!-- 상품 명 -->
                  <h4>Flowy long dress</h4>
                  <!-- 가격 -->
                  <h5 class="unit_price">$ 80.99</h5>
                  <!-- 옵션 - 사이즈 -->
                  <div class="size">
                    <label for="size">Size</label>
                    <select name="size" id="size">
                      <option value="XS">XS</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select>
                  </div>
                  <!-- 옵션 - 가격 -->
                  <div class="qty">
                    <label for="quantity">quantity</label>
                    <!-- 원래 type=number가 맞지만 브라우저호환문제때문에 text로 넣는다. -->
                    <input type="number" min="1" id="quantity" value="1" />
                  </div>
                </div>
                <span class="cart_item_del material-icons"> cancel </span>
              </li>
              <li>
                <img src="images/cart_item_01.jpg" alt="cart_item_01" />
                <div class="cart_list_info">
                  <!-- 상품 명 -->
                  <h4>Flowy long dress</h4>
                  <!-- 가격 -->
                  <h5 class="unit_price">$ 59.99</h5>
                  <!-- 옵션 - 사이즈 -->
                  <div class="size">
                    <label for="size">Size</label>
                    <select name="size" id="size">
                      <option value="XS">XS</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select>
                  </div>
                  <!-- 옵션 - 가격 -->
                  <div class="qty">
                    <label for="quantity">quantity</label>
                    <!-- 원래 type=number가 맞지만 브라우저호환문제때문에 text로 넣는다. -->
                    <input type="number" min="1" id="quantity" value="1" />
                  </div>
                </div>
                <span class="cart_item_del material-icons"> cancel </span>
              </li>
            </ul>
          </div>
          <div class="cart_total">
            <!-- 배송료 -->
            <div class="shipping">
              <h6>Shipping cost</h6>
              <span class="price"><span>$</span> 59.00</span>
            </div>
            <!-- 상품의 총 가격 -->
            <div class="total_price">
              <h6>cart_total</h6>
              <span class="price">$ 899.00</span>
            </div>
          </div>
          <button class="btn big">check out</button>
        </form>
      </div>
    </main>
  </body>
</html>
